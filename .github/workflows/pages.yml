name: Deploy UAT Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
    # (optional) only run when relevant files change
    paths:
      - 'index.html'
      - 'styles.css'
      - 'app.js'
      - 'uat.json'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you ever add a build step, do it here. For now itâ€™s static files.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # publish root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
