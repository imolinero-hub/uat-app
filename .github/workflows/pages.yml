name: Deploy UAT Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]   # deploy only when main changes

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the static site (root of your repo)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .          # <- your index.html, app.js, styles.css are in repo root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
