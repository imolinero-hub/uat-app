<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UAT Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js + date adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>

  <!-- Your CSS (after Tailwind) -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Root Alpine component -->
  <div x-data="app" x-init="init()" class="max-w-7xl mx-auto px-4 py-6 space-y-6">

    <!-- Your header / badges / filters exactly as before -->

    <!-- KPIs (same markup) -->

    <!-- Charts -->
    <div class="grid md:grid-cols-2 gap-6">
      <div class="card p-5 h-80">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Execution Over Time</h2>
          <div class="text-xs text-slate-500"><span>Executed% â€¢ Pass%</span></div>
        </div>
        <div class="h-[calc(100%-1.5rem)]"><canvas id="execChart"></canvas></div>
      </div>

      <div class="card p-5 h-80">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Defect Burndown</h2>
          <div class="text-xs text-slate-500">Open defects</div>
        </div>
        <div class="h-[calc(100%-1.5rem)]"><canvas id="defectChart"></canvas></div>
      </div>
    </div>

    <!-- Issues table (same markup) -->

  </div>

  <!-- Your JS (after Alpine) -->
  <script defer src="./app.js"></script>
</body>
</html>
