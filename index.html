<!doctype html>
<!--
UAT Dashboard – Single-page app for leadership status (mobile-friendly)

Author: Ildefonso Molinero
Tech: Tailwind (CDN), Alpine.js, Chart.js, static JSON (uat.json)
Files:
  • index.html  – markup + lightweight Alpine bindings
  • styles.css  – custom styles (cards, pills, modals, health colors)
  • app.js      – data load, filters, KPIs, charts, countdown, health logic
  • uat.json    – data source (see schema below)

Data contract (uat.json):
{
  "overview": { "release": "RI-4", "lastUpdate": "YYYY-MM-DD HH:mm", "inScope": <number> },
  "schedule": { "start": "YYYY-MM-DD", "end": "YYYY-MM-DD", "timezone": "Europe/Berlin", "holidays": [] },
  "progressDaily": [{ "date":"YYYY-MM-DD", "platform":"ALL|Web|App|BOSS", "inScope":<num?>, "executedPct":<num>, "passPct":<num> }],
  "defectsDaily":  [{ "date":"YYYY-MM-DD", "platform":"ALL|Web|App|BOSS", "openDefects":<num> }],
  "issues":        [{ "key":"UAT-201", "priority":"Blocker|Critical|…", "summary":"...", "reporter":"...", "team":"...", "platform":"...", "status":"Open", "link":"https://..." }],
  "dailyStatus":   [{ "date":"YYYY-MM-DD", "platform":"ALL|Web|App|BOSS", "rag":"G|A|R", "reason":"...", "by":"..." }],
  "keyDates":      [{ "label":"Go Live", "date":"YYYY-MM-DD", "notes":"..." }]
}

UX principles:
  • Clear KPIs, compact UAT-day pill, R/A/G health pill with tooltip (manual override or auto fallback)
  • Color + text labels (accessible), responsive layout, small footprint
Customization:
  • Colors & components → styles.css
  • Health rules / thresholds → app.js (_healthMap, computeHealth)
  • Countdown logic (business days) → app.js (BizCal + computeCountdown)
Deployment:
  • Static site friendly (GitHub Pages). Optional PWA (service-worker.js).
-->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UAT Dashboard</title>

  <!-- Tailwind (CDN). If your company blocks cdn.tailwindcss.com, you can compile styles locally later. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js + date adapter (for charts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <!-- Alpine.js (lightweight state & templating) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>

  <!-- App logic -->
  <script defer src="./app.js"></script>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-slate-50 text-slate-800">
  <div x-data="app()" x-init="init()" class="mx-auto max-w-7xl px-4 py-6">
    <!-- Header -->
    <div class="flex flex-col gap-4 md:flex-row md:items-start md:justify-between">
      <div class="flex items-start gap-3">
        <div class="h-9 w-9 flex items-center justify-center rounded-xl bg-blue-100 text-blue-700">✨</div>
        <div>
          <h1 class="text-2xl font-semibold">UAT Dashboard</h1>
          <div class="mt-1 text-[12px] text-slate-500 flex items-center gap-2">
            <span x-text="raw.overview?.release || '—'"></span>
            <span class="opacity-40">•</span>
            <span>Last update:</span>
            <span class="text-slate-700" x-text="lastUpdate || '—'"></span>
          </div>
        </div>
      </div>

      <div class="flex flex-wrap items-center gap-3">
        <!-- Compact countdown pill -->
        <div class="pill-lg" :title="countdown.tooltip">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" class="mr-2">
            <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M16 2v4M8 2v4M3 10h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span class="font-semibold" x-text="countdown.compact"></span>
        </div>

        <!-- Health pill (R/A/G with tooltip) -->
        <div class="pill-lg"
             :class="health.className"
             :title="health.tooltip">
          <span class="dot mr-2" :class="health.dotClass"></span>
          <span class="font-semibold" x-text="health.label"></span>
        </div>

        <!-- Platform filter -->
        <select class="pill-select" x-model="filters.platform" @change="applyFilters()">
          <option value="ALL">All platforms</option>
          <template x-for="p in platforms" :key="p">
            <option :value="p" x-text="p"></option>
          </template>
        </select>

        <!-- Info -->
        <button class="pill-lg" @click="openInfo()">ℹ️ Info</button>

        <!-- AI Status -->
        <button class="btn-primary" @click="openReport()">AI Daily Status</button>
      </div>
    </div>

    <!-- KPIs -->
    <div class="mt-6 grid grid-cols-1 gap-3 sm:grid-cols-2 lg:grid-cols-5">
      <div class="card">
        <div class="text-sm text-slate-500">In Scope</div>
        <div class="kpi-value" x-text="kpis.inScope?.toLocaleString() || '—'"></div>
      </div>
      <div class="card">
        <div class="text-sm text-slate-500">Executed %</div>
        <div class="kpi-value" x-text="fmtPct(kpis.executedPct)"></div>
      </div>
      <div class="card">
        <div class="text-sm text-slate-500">Pass %</div>
        <div class="kpi-value" x-text="fmtPct(kpis.passPct)"></div>
      </div>
      <div class="card">
        <div class="text-sm text-slate-500">Open Defects</div>
        <div class="kpi-value" x-text="kpis.openDefects ?? '—'"></div>
      </div>
      <div class="card">
        <div class="text-sm text-slate-500">Blocker / Critical</div>
        <div class="kpi-value" x-text="kpis.critical ?? '—'"></div>
      </div>
    </div>

    <!-- Charts -->
    <div class="mt-6 grid grid-cols-1 gap-4 lg:grid-cols-2">
      <div class="card">
        <div class="mb-3 text-sm font-medium">Execution Over Time
          <span class="text-xs text-slate-400 ml-2">Executed% · Pass%</span>
        </div>
        <canvas id="execChart" height="140"></canvas>
      </div>

      <div class="card">
        <div class="mb-3 text-sm font-medium">Defect Burndown
          <span class="text-xs text-slate-400 ml-2">Open defects</span>
        </div>
        <canvas id="defectChart" height="140"></canvas>
      </div>
    </div>

    <!-- Blocker/Critical table -->
    <div class="card mt-6">
      <div class="flex items-center justify-between">
        <div class="font-medium">Blocker / Critical Defects</div>
        <div class="text-xs text-slate-500"
             x-text="`Showing ${issues.length} of ${(raw.issues||[]).length} (Blocker/Critical)`"></div>
      </div>
      <div class="overflow-x-auto mt-3">
        <table class="w-full text-sm">
          <thead class="text-left text-slate-500">
            <tr>
              <th class="py-2 pr-3">Key</th>
              <th class="py-2 pr-3">Priority</th>
              <th class="py-2 pr-3">Summary</th>
              <th class="py-2 pr-3">Reporter</th>
              <th class="py-2 pr-3">Team</th>
              <th class="py-2 pr-3">Platform</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="i in issues" :key="i.key">
              <tr class="border-t border-slate-200">
                <td class="py-2 pr-3">
                  <a :href="i.link" target="_blank" class="link" x-text="i.key"></a>
                </td>
                <td class="py-2 pr-3">
                  <span class="tag"
                        :class="i.priority==='Blocker' ? 'tag-red' : (i.priority==='Critical' ? 'tag-amber' : 'tag-slate')"
                        x-text="i.priority"></span>
                </td>
                <td class="py-2 pr-3" x-text="i.summary"></td>
                <td class="py-2 pr-3" x-text="i.reporter || i.owner || '—'"></td>
                <td class="py-2 pr-3" x-text="i.team || '—'"></td>
                <td class="py-2 pr-3" x-text="i.platform || '—'"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Info modal -->
    <div x-show="showInfo" @click.self="showInfo=false" class="modal">
      <div class="modal-panel">
        <div class="modal-title">UAT Overview</div>
        <div class="modal-body">
          <div x-html="infoHtml"></div>
        </div>
        <div class="modal-actions">
          <button class="btn" @click="showInfo=false">Close</button>
        </div>
      </div>
    </div>

    <!-- AI Daily Status panel -->
    <div x-show="showReport" @click.self="showReport=false" class="modal">
      <div class="modal-panel">
        <div class="modal-title flex items-center justify-between">
          <span>Daily Status (AI-generated)</span>
          <button class="btn" @click="showReport=false">✕</button>
        </div>
        <div class="modal-body">
          <div class="prose prose-slate max-w-none text-sm" x-html="reportHtml"></div>
        </div>
        <div class="modal-actions">
          <button class="btn" @click="copyReport()">Copy</button>
          <button class="btn-primary" @click="downloadReport()">Download .md</button>
        </div>
      </div>
    </div>

    <!-- Footer (author) -->
    <footer class="footer-author">Author: Ildefonso Molinero</footer>
  </div>

</body>
</html>
